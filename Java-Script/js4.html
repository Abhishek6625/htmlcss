<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        for (; i < 5; i++) {
            document.write(i + "<br>")
        }

        // or-----------

        for (; i < 10;) {
            i++;
            document.write(i)
        }
    </script>
</body>
