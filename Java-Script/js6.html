    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        while (i < 101) {
            document.write(i);
            i++;
            document.write("<br>")
        }
        // ############## or ########################?
        let j = 0;
        while (true) {
            if (j == 101) {
                break;
            }
            document.write(j);
            j++;
            document.write("<br>");
        }
    </script>
</body>
